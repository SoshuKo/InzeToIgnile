<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旧インゼ語→イグニレ語変換器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            font-size: 16px;
            white-space: pre-wrap; /* Preserve newlines */
            line-height: 1.6;
        }
        .output-line {
            margin-bottom: 5px;
            padding-left: 10px;
            background-color: #e7f4e7;
            border-left: 4px solid #4CAF50;
        }
    </style>
</head>
<body>
    <h1>旧インゼ語→イグニレ語変換器</h1>
    <textarea id="inputText" placeholder="旧インゼ語のテキストをここに入力してください"></textarea><br>
    <button onclick="convertText()">変換</button>

    <div id="output"></div>

    <script>
        const rules = [
            // 四つの文字から構成されるもの
            { from: 'schm', to: 'SM' },
            { from: 'schc', to: 'ST' },
            { from: 'scht', to: 'ST' },
            { from: 'schw', to: 'SW' },

            // 三つの文字から構成されるもの
            { from: 'chr', to: 'KL' },
            { from: 'nch', to: 'NK' },
            { from: 'cch', to: 'SK' },
            { from: 'chl', to: 'KR' },
            { from: 'chc', to: 'KT' },
            { from: 'cht', to: 'KT' },

            // 二つの文字から構成されるもの
            { from: 'gt', to: 'KT' },
            { from: 'gl', to: 'KR' },
            { from: 'hl', to: 'KR' },
            { from: 'gr', to: 'KL' },
            { from: 'hr', to: 'KL' },
            { from: 'fr', to: 'FL' },
            { from: 'fl', to: 'FR' },
            { from: 'bt', to: 'FT' },
            { from: 'ft', to: 'FT' },
            { from: 'kr', to: 'GL' },
            { from: 'kn', to: 'GN' },
            { from: 'kl', to: 'GR' },
            { from: 'wl', to: 'J' },
            { from: 'ww', to: 'J' },
            { from: 'sk', to: 'K' },
            { from: 'ch', to: 'C' },
            { from: 'sh', to: 'Z' },
            { from: 'ei', to: 'A' },
            { from: 'ui', to: 'AU' },
            { from: 'au', to: 'U' },
            { from: 'ie', to: 'ī' },
            { from: 'eh', to: 'Ē' },
            { from: 'äh', to: 'Ē' },
            { from: 'ah', to: 'Ā' },
            { from: 'üh', to: 'Ū' },
            { from: 'öh', to: 'Ō' },
            { from: 'uh', to: 'Ū' },
            { from: 'oh', to: 'Ō' },

            // 一つの文字から構成されるもの
            { from: 'b', to: 'P' },
            { from: 'c', to: 'CH' },
            { from: 'd', to: 'T' },
            { from: 'f', to: 'V' },
            { from: 'g', to: 'K' },
            { from: 'h', to: 'H'' },
            { from: 'j', to: 'W' },
            { from: 'k', to: 'G' },
            { from: 'l', to: 'R' },
            { from: 'm', to: 'M' },
            { from: 'n', to: 'N' },
            { from: 'p', to: 'B' },
            { from: 'r', to: 'L' },
            { from: 's', to: 'SH' },
            { from: 't', to: 'D' },
            { from: 'v', to: 'F' },
            { from: 'w', to: 'J' },
            { from: 'z', to: 'S' },
            { from: 'i', to: 'E' },
            { from: 'e', to: 'EI' },
            { from: 'ä', to: 'EI' },
            { from: 'a', to: 'I' },
            { from: 'ü', to: 'U' },
            { from: 'ö', to: 'O' },
            { from: 'u', to: 'O' },
            { from: 'o', to: 'AU' }
        ];

        function convertText() {
            let input = document.getElementById('inputText').value;

            // 変換ルールを順番に適用（四つ、三つ、二つ、一つの順で）
            rules.forEach(rule => {
                const regex = new RegExp(rule.from, 'g');
                input = input.replace(regex, rule.to);
            });

            // 大文字を小文字に戻す
            input = input.toLowerCase();

            // 出力を行ごとに分けて表示
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // 以前の出力をクリア
            const lines = input.split('\n');
            lines.forEach(line => {
                const div = document.createElement('div');
                div.className = 'output-line';
                div.textContent = line;
                outputDiv.appendChild(div);
            });
        }
    </script>
</body>
</html>
